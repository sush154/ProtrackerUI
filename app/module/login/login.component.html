<toaster-container></toaster-container>
<div class="login-wrap">
    <div class="login-html">
        <div class="authDiv">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
        </div>

        <div class="login-form">
            <form name="loginForm" #loginForm="ngForm">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="emailAddress" class="label">Username</label>
                        <input id="emailAddress" name="emailAddress" type="email" class="input" [(ngModel)]="loginFrm.email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" [(ngModel)]="loginFrm.password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span>Remember Me</label>
                    </div>
                    <div class="group">
                        <input type="button" class="button" value="Sign In" (click)="login(loginFrm)" [disabled]="!loginForm.form.valid">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a [routerLink]="['/forgotPassword']">Forgot Password</a>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        Not a Member? &nbsp;<a [routerLink]="['/register']"> Register Here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
