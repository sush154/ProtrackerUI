<div class="panel panel-default">
    <h2 class="brown-text">Tasks</h2>
    <table class="table table-hover">
        <thead class="light-green lighten-3">
            <tr>
                <th style="width: 15%;">#</th>
                <th>Summary</th>
                <th>Criticality</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of taskList |  criticalitySort" [class.table-danger]="isInDanger(task.expectedComDate, task.taskStatus)" (click)="openTaskDetails(task.taskId)">
                <td>{{task.taskId}}</td>
                <td>{{task.taskSummary}}</td>
                <td>{{task.criticality | criticalityFilter}}</td>
            </tr>
        </tbody>
        <tr *ngIf="taskList?.length === 0">
            <td colspan="3">
                No Tasks for current project
            </td>
        </tr>
    </table>
</div>
