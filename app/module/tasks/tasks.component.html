<div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <!--Content-->
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Add Task</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <div class="md-form">
                    <label for="taskSummary">Task Summary</label>
                    <input type="text" id="taskSummary" class="form-control">
                </div>
                <div class="md-form">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="md-textarea"></textarea>
                </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
